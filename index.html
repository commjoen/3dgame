<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ocean Adventure - 3D underwater platform game" />
    <meta name="theme-color" content="#1e40af" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <title>Ocean Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #1e40af, #0f172a);
            font-family: Arial, sans-serif;
        }
        
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1000;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            z-index: 100;
            pointer-events: none;
        }
        
        .hidden {
            display: none;
        }
        
        /* Mobile Controls */
        #mobileControls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            height: 150px;
            pointer-events: none;
            z-index: 200;
        }
        
        .virtual-joystick {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 120px;
            height: 120px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            background: rgba(0, 17, 34, 0.5);
            pointer-events: auto;
            touch-action: none;
            backdrop-filter: blur(4px);
        }
        
        .joystick-knob {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            transform: translate(-50%, -50%);
            transition: all 0.1s ease-out;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .mobile-buttons {
            position: absolute;
            bottom: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .mobile-btn {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            background: rgba(0, 17, 34, 0.6);
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            touch-action: none;
            backdrop-filter: blur(4px);
            user-select: none;
        }
        
        .mobile-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }
        
        /* Mobile-specific UI adjustments */
        @media (max-width: 768px) {
            #ui {
                font-size: 16px;
                top: 15px;
                left: 15px;
            }
            
            #mobileControls {
                display: block;
            }
        }
        
        @media (min-width: 769px) {
            #mobileControls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading Ocean Adventure...</p>
    </div>
    
    <div id="ui" class="hidden">
        <div>Stars: <span id="starCount">0</span></div>
        <div>Level: <span id="levelNumber">1</span></div>
    </div>
    
    <div id="mobileControls">
        <div class="virtual-joystick" id="virtualJoystick">
            <div class="joystick-knob" id="joystickKnob"></div>
        </div>
        <div class="mobile-buttons">
            <div class="mobile-btn" id="swimUpBtn">↑</div>
            <div class="mobile-btn" id="swimDownBtn">↓</div>
        </div>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
