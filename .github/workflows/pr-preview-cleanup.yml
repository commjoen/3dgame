name: PR Preview Cleanup

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  cleanup-preview:
    name: Cleanup PR Preview
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
    - name: Checkout gh-pages branch
      uses: actions/checkout@v5
      with:
        ref: gh-pages
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Remove PR preview directory
      run: |
        PR_DIR="pr-${{ github.event.number }}"
        
        if [ -d "$PR_DIR" ]; then
          echo "Removing preview directory: $PR_DIR"
          rm -rf "$PR_DIR"
          
          # Update previews index
          cat > previews.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Ocean Adventure - PR Previews</title>
            <style>
                body { 
                    font-family: Arial, sans-serif; 
                    margin: 40px; 
                    background: linear-gradient(to bottom, #1e40af, #0f172a);
                    color: white;
                    min-height: 100vh;
                }
                .container { max-width: 800px; margin: 0 auto; }
                .preview-item { 
                    background: rgba(255,255,255,0.1); 
                    margin: 20px 0; 
                    padding: 20px; 
                    border-radius: 8px;
                    border: 1px solid rgba(255,255,255,0.2);
                }
                .preview-item h3 { margin-top: 0; color: #60a5fa; }
                .preview-link { 
                    display: inline-block;
                    background: #1e40af; 
                    color: white; 
                    padding: 10px 20px; 
                    text-decoration: none; 
                    border-radius: 4px;
                    margin: 5px 5px 5px 0;
                }
                .preview-link:hover { background: #1d4ed8; }
                .main-link { background: #059669; }
                .main-link:hover { background: #047857; }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>ðŸŒŠ Ocean Adventure - Preview Deployments</h1>
                <div class="preview-item">
                    <h3>ðŸš€ Main Branch (Stable)</h3>
                    <p>The stable version deployed from the main branch.</p>
                    <a href="/3dgame/" class="preview-link main-link">Play Main Version</a>
                </div>
        EOF
          
          # Add remaining PR previews
          for dir in pr-*/; do
              if [ -d "$dir" ]; then
                  pr_num=${dir#pr-}
                  pr_num=${pr_num%/}
                  echo "                <div class=\"preview-item\">" >> previews.html
                  echo "                    <h3>ðŸ”„ Pull Request #$pr_num</h3>" >> previews.html
                  echo "                    <p>Preview deployment for PR #$pr_num</p>" >> previews.html
                  echo "                    <a href=\"/3dgame/$dir\" class=\"preview-link\">Play PR #$pr_num</a>" >> previews.html
                  echo "                    <a href=\"https://github.com/commjoen/3dgame/pull/$pr_num\" class=\"preview-link\">View PR</a>" >> previews.html
                  echo "                </div>" >> previews.html
              fi
          done
          
          cat >> previews.html << 'EOF'
            </div>
        </body>
        </html>
        EOF
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/commjoen/3dgame.git
          git add .
          git commit -m "Cleanup PR #${{ github.event.number }} preview"
          git push
          
          echo "Preview cleanup completed for PR #${{ github.event.number }}"
        else
          echo "No preview directory found for PR #${{ github.event.number }}"
        fi
    
    - name: Comment on PR
      uses: actions/github-script@v7
      with:
        script: |
          const pr_number = context.payload.pull_request.number;
          
          await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: pr_number,
            body: `## ðŸ§¹ PR Preview Cleaned Up
            
            The preview deployment for this PR has been automatically removed.
            
            **ðŸ“‹ View remaining previews:** https://commjoen.github.io/3dgame/previews.html
            `
          });