name: Force GitHub Pages Refresh

on:
  workflow_dispatch: # Manual trigger only
    inputs:
      reason:
        description: 'Reason for forcing refresh'
        required: false
        default: 'Manual refresh to sync GitHub Pages with gh-pages branch'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  force-refresh:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v5
        with:
          ref: gh-pages
          
      - name: Display current gh-pages content
        run: |
          echo "Contents of gh-pages branch:"
          ls -la
          echo ""
          echo "PR preview directories:"
          ls -la pr-* 2>/dev/null || echo "No PR preview directories found"
          echo ""
          echo "Previews.html content:"
          if [ -f "previews.html" ]; then
            head -20 previews.html
          else
            echo "previews.html not found"
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Log deployment result
        run: |
          echo "GitHub Pages deployment completed"
          echo "Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "Reason: ${{ github.event.inputs.reason }}"