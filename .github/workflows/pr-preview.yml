name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write
  actions: write

jobs:
  deploy-preview:
    name: Deploy PR Preview
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    
    environment:
      name: pr-preview-${{ github.event.number }}
      url: ${{ steps.deploy.outputs.page_url }}pr-${{ github.event.number }}/
    
    steps:
    - name: Checkout PR code
      uses: actions/checkout@v5
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: |
        npm run lint
        npm run test:unit
        npm run type-check
      
    - name: Build application for preview
      run: npm run build
      env:
        # Set base path for PR preview
        VITE_BASE_PATH: /3dgame/pr-${{ github.event.number }}/
      
    - name: Checkout gh-pages branch
      uses: actions/checkout@v5
      with:
        ref: gh-pages
        path: gh-pages
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
      continue-on-error: true
      
    - name: Initialize gh-pages branch if needed
      run: |
        if [ ! -d "gh-pages" ] || [ ! -d "gh-pages/.git" ]; then
          echo "Creating new gh-pages branch..."
          mkdir -p gh-pages
          cd gh-pages
          git init
          git remote add origin https://${{ secrets.GITHUB_TOKEN }}@github.com/commjoen/3dgame.git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          echo "# Ocean Adventure - GitHub Pages" > README.md
          git add README.md
          git commit -m "Initialize gh-pages branch"
          git branch -M gh-pages
          git push --set-upstream origin gh-pages
          cd ..
        fi
      
    - name: Commit preview deployment
      run: |
        cd gh-pages
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/commjoen/3dgame.git
        
        # Fetch latest changes and reset to remote state
        git fetch origin gh-pages
        git reset --hard origin/gh-pages
        
        # Recreate the PR preview directory and files
        mkdir -p pr-${{ github.event.number }}
        cp -r ../dist/* pr-${{ github.event.number }}/
        
        # Create main deployment if it doesn't exist
        if [ ! -f "index.html" ]; then
          echo "Creating main deployment..."
          cp -r ../dist/* .
          # Don't overwrite existing previews.html
          if [ -f "previews.html" ]; then
            rm index.html && mv previews.html index.html.temp && cp -r ../dist/* . && mv index.html.temp previews.html
          fi
        fi
        
        # Regenerate the previews index
        CURRENT_DATE=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
        
        cat > previews.html << EOF
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Ocean Adventure - PR Previews</title>
            <style>
                body { 
                    font-family: Arial, sans-serif; 
                    margin: 40px; 
                    background: linear-gradient(to bottom, #1e40af, #0f172a);
                    color: white;
                    min-height: 100vh;
                }
                .container { max-width: 800px; margin: 0 auto; }
                .preview-item { 
                    background: rgba(255,255,255,0.1); 
                    margin: 20px 0; 
                    padding: 20px; 
                    border-radius: 8px;
                    border: 1px solid rgba(255,255,255,0.2);
                }
                .preview-item h3 { margin-top: 0; color: #60a5fa; }
                .preview-link { 
                    display: inline-block;
                    background: #1e40af; 
                    color: white; 
                    padding: 10px 20px; 
                    text-decoration: none; 
                    border-radius: 4px;
                    margin: 5px 5px 5px 0;
                }
                .preview-link:hover { background: #1d4ed8; }
                .main-link { background: #059669; }
                .main-link:hover { background: #047857; }
                .regenerate-info {
                    background: rgba(255,255,255,0.05);
                    padding: 15px;
                    border-radius: 8px;
                    margin: 20px 0;
                    border-left: 4px solid #60a5fa;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>üåä Ocean Adventure - Preview Deployments</h1>
                
                <div class="regenerate-info">
                    <p><strong>Last updated:</strong> ${CURRENT_DATE}</p>
                    <p>This page is automatically updated when PR previews are deployed.</p>
                </div>
                
                <div class="preview-item">
                    <h3>üöÄ Main Branch (Stable)</h3>
                    <p>The stable version deployed from the main branch.</p>
                    <a href="/3dgame/" class="preview-link main-link">Play Main Version</a>
                    <a href="https://github.com/commjoen/3dgame" class="preview-link">View Repository</a>
                </div>
        EOF
        
        # Add current PR previews
        for dir in pr-*/; do
            if [ -d "$dir" ]; then
                pr_num=${dir#pr-}
                pr_num=${pr_num%/}
                echo "                <div class=\"preview-item\">" >> previews.html
                echo "                    <h3>üîÑ Pull Request #$pr_num</h3>" >> previews.html
                echo "                    <p>Preview deployment for PR #$pr_num</p>" >> previews.html
                echo "                    <a href=\"/3dgame/$dir\" class=\"preview-link\">Play PR #$pr_num</a>" >> previews.html
                echo "                    <a href=\"https://github.com/commjoen/3dgame/pull/$pr_num\" class=\"preview-link\">View PR</a>" >> previews.html
                echo "                </div>" >> previews.html
            fi
        done
        
        cat >> previews.html << EOF
            </div>
        </body>
        </html>
        EOF
        
        # Add and commit changes
        git add .
        git diff --staged --quiet || git commit -m "Deploy PR #${{ github.event.number }} preview"
        git push origin gh-pages
    
    - name: Comment on PR
      uses: actions/github-script@v7
      with:
        script: |
          const pr_number = context.payload.pull_request.number;
          const commit_sha = context.payload.pull_request.head.sha.substring(0, 7);
          const branch_name = context.payload.pull_request.head.ref;
          
          // URLs for different deployment options
          const preview_url = `https://commjoen.github.io/3dgame/pr-${pr_number}/`;
          const previews_url = `https://commjoen.github.io/3dgame/previews.html`;
          const container_registry_url = `https://github.com/commjoen/3dgame/pkgs/container/3dgame`;
          const pr_container_tag = `ghcr.io/commjoen/3dgame:pr-${pr_number}`;
          const commit_container_tag = `ghcr.io/commjoen/3dgame:${branch_name}-${commit_sha}`;
          
          // Find existing preview comment
          const comments = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: pr_number,
          });
          
          const existingComment = comments.data.find(comment => 
            comment.user.login === 'github-actions[bot]' && 
            comment.body.includes('üéÆ PR Preview Deployed')
          );
          
          const body = `## üéÆ PR Preview Deployed
          
          Your PR has been deployed to a preview environment with multiple deployment options!
          
          ### üåê Web Preview (GitHub Pages)
          **üåä Play the preview:** ${preview_url}
          **üìã All previews:** ${previews_url}
          
          ### üê≥ Container Preview (GHCR)
          Run the PR preview locally using Docker:
          \`\`\`bash
          # Option 1: PR-specific tag
          docker run -p 8080:80 ${pr_container_tag}
          
          # Option 2: Commit-specific tag  
          docker run -p 8080:80 ${commit_container_tag}
          
          # Then visit: http://localhost:8080
          \`\`\`
          
          **üì¶ Container Registry:** [View all tags](${container_registry_url})
          
          ---
          
          Both previews will be automatically updated when you push new commits to this PR.
          The container images support both \`linux/amd64\` and \`linux/arm64\` architectures.
          `;
          
          if (existingComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: existingComment.id,
              body: body
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr_number,
              body: body
            });
          }